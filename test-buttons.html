<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <script>
        console.log('Script loaded');

        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');

            const drinkBtn = document.getElementById('testDrink');
            const lunchBtn = document.getElementById('testLunch');

            console.log('Drink button:', drinkBtn);
            console.log('Lunch button:', lunchBtn);

            if (drinkBtn) {
                drinkBtn.addEventListener('click', () => {
                    console.log('Drink button clicked!');
                    alert('Drink button works!');
                });
            }

            if (lunchBtn) {
                lunchBtn.addEventListener('click', () => {
                    console.log('Lunch button clicked!');
                    alert('Lunch button works!');
                });
            }
        });
    </script>
</head>
<body>
    <h1>Button Test</h1>
    <button id="testDrink" style="padding: 20px; margin: 10px; font-size: 18px;">Quick Coffee</button>
    <button id="testLunch" style="padding: 20px; margin: 10px; font-size: 18px;">Team Lunch</button>
</body>
</html>
