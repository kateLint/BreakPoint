<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - BreakPoint</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .success {
            color: #4ade80;
        }
        .loading {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Cache Cleaner</h1>
        <div class="status" id="status">Clearing cache and service workers...</div>
        <a href="index.html" class="button" id="homeLink" style="display: none;">Go to BreakPoint</a>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const homeLink = document.getElementById('homeLink');

        async function clearEverything() {
            try {
                // Step 1: Unregister service workers
                statusEl.innerHTML = '<span class="loading">‚è≥ Unregistering service workers...</span>';
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
                console.log('‚úÖ Service workers unregistered');

                // Step 2: Clear all caches
                statusEl.innerHTML = '<span class="loading">‚è≥ Clearing all caches...</span>';
                const cacheNames = await caches.keys();
                for (let cacheName of cacheNames) {
                    await caches.delete(cacheName);
                }
                console.log('‚úÖ All caches cleared');

                // Step 3: Clear localStorage
                statusEl.innerHTML = '<span class="loading">‚è≥ Clearing local storage...</span>';
                localStorage.clear();
                sessionStorage.clear();
                console.log('‚úÖ Storage cleared');

                // Success!
                statusEl.innerHTML = `
                    <span class="success">‚úÖ All clear!</span><br><br>
                    <div style="font-size: 14px; opacity: 0.9;">
                        ‚Ä¢ Unregistered ${registrations.length} service worker(s)<br>
                        ‚Ä¢ Deleted ${cacheNames.length} cache(s)<br>
                        ‚Ä¢ Cleared localStorage and sessionStorage
                    </div>
                `;
                homeLink.style.display = 'inline-block';

            } catch (error) {
                statusEl.innerHTML = `<span style="color: #ef4444;">‚ùå Error: ${error.message}</span>`;
                console.error('Cache clearing error:', error);
            }
        }

        // Run automatically
        clearEverything();
    </script>
</body>
</html>
